<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/{id} (id = ${updateUser.getId()})}" th:object="${updateUser}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Enter name">
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Enter age">
    <br/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Enter email">
    <br/>
    <input type="submit" value="Update user">
</form>

</body>
</html>
